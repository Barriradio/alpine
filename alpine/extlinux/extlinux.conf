# Generic Distro Configuration file generated by OpenEmbedded
# menu title Select the boot mode
# TIMEOUT 3
DEFAULT alpine-mp1
LABEL alpine-mp1
	KERNEL /boot/uImage
	INITRD /boot/initramfs-dk2
	FDT /boot/stm32mp157c-dk2.dtb
	APPEND modules=loop,squashfs,sd-mod,usb-storage modloop=/boot/modloop-dk2 console=ttySTM0,115200
