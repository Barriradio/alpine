# Generic Distro Configuration file generated by OpenEmbedded
# menu title Select the boot mode
# TIMEOUT 3
DEFAULT alpine-mp1
LABEL alpine-mp1
	KERNEL /boot/uImage
	INITRD /boot/initramfs-mp1
	FDT /boot/dtbs/stm32mp157c-dk2.dtb
	APPEND modules=loop,squashfs,sd-mod,usb-storage modloop=/boot/modloop-mp1 console=ttySTM0,115200
